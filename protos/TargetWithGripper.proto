#VRML_SIM R2023b utf8

PROTO TargetWithGripper [
  field SFVec3f     translation  0 0 0
  field SFRotation  rotation     0 1 0 0
  field SFBool      gripper_open TRUE
]
{
  Pose {
    translation IS translation
    rotation IS rotation
    children [
      Transform {
        translation 0 0 0
        children []
      }
    ]
  }
}
